<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-bsa.html' %}


<!-- Set the page title -->
{% block pageTitle %}
Which meals are included in your rent? - LIS training - NHSBSA
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <form>
      <fieldset>
        <legend>
          <h1 class="heading-large" id="question-heading">
            <span class="heading-secondary">Where you live</span>
            Which meals are included in your rent?
          </h1>
        </legend>
        <div class="form-groups">           
          <div class="multiple-choice">
            <input id="country-england" type="radio" value="all" name="mealincluded">
            <label for="country-england">
              Breakfast only
            </label>
          </div>
          <div class="multiple-choice">
            <input id="country-wales" type="radio" value="some" name="mealincluded">
            <label for="country-wales">
              Any midday or evening meal
            </label>
          </div>
          <div class="multiple-choice">
            <input id="country-wales" type="radio" value="some" name="mealincluded">
            <label for="country-wales">
              3 meals a day for a full week  
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-item-wrapper">
        <div class="form-group">
          <a href="/where-you-live/pay-service-charge" class="button">Next</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
