<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-bsa.html' %}


<!-- Set the page title -->
{% block pageTitle %}
Do you pay rent for only one room? - LIS training - NHSBSA
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

{% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <form action="rentoneroom-handler" method="get" class="form">
      <fieldset class="inline">
        <legend>
          <h1 class="heading-large" id="question-heading">
            <span class="heading-secondary">Where you live</span>
            Do you pay rent for only one room?
          </h1>
        </legend>
        <div class="multiple-choice">
          <input id="yes" type="radio" name="rentoneroom" value="yes">
          <label for="yes">
            Yes
          </label>
        </div>
        <div class="multiple-choice">
          <input id="no" type="radio" name="rentoneroom" value="no">
          <label for="no">
            No
          </label>
        </div>
      </fieldset>
      <div class="form-item-wrapper">
        <div class="form-group">
          <a href="/where-you-live/pay-service-charge" class="button">Next</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
