<!-- Extends the layout from /views/layout.html -->
{% extends 'layout-bsa.html' %}


<!-- Set the page title -->
{% block pageTitle %}
  Do you get Income Support? - LIS training - NHSBSA
{% endblock %}

<!-- For adding a back link -->
<!-- Code examples can be found at https://service-manual.nhs.uk/design-system/components/back-link -->
{% block outerContent %}
{% endblock %}

<!-- For adding page content -->
<!-- Page layout code can be found at https://service-manual.nhs.uk/design-system/styles/layout -->
{% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <form method="get" class="form">
      <fieldset class="inline">
        <legend>
          <h1 class="heading-large" id="question-heading">
            <span class="heading-secondary">Income and other money</span>
            Have you moved to ESA from Incapacity Benefit?
          </h1>
        </legend>
        <div class="form-groups">           
          <div class="multiple-choice">
            <input id="country-england" type="radio" value="yes" name="incapacity">
            <label for="country-england">
              Yes
            </label>
          </div>
          <div class="multiple-choice">
            <input id="country-wales" type="radio" value="no" name="incapacity">
            <label for="country-wales">
              No
            </label>
          </div>
        </div>
      </fieldset>
      <div class="form-item-wrapper">
        <div class="form-group">
          <a href="/benefits/other-income/esa-type" class="button">Next</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
